<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio-Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="wrapper">

        <div class="container">

            <div class="navbar">
                <div class="logo-container">
                    <img src="images/Logo.png" alt="J" class="logo">
                    <div class="logo-text">ohn Doe</div>
                </div>

                <div class="nav-items">
                    <div><a href="#projects">Projects</a></div>
                    <div><a href="#skills">Skills</a></div>
                    <div><a href="#contactMe">Contact Me</a></div>
                </div>
            </div>

        </div>

        <div class="hero-section">
            <div class="absolute fadded-text">John Doe</div>
            <div class="hero-section-left">

                <div class="hero-section-heading">Hi! John Doe</div>

                <div class="hero-section-heading hero-section-sub-heading">
                    I am a <span class="role"></span>
                </div>

                <div class="hero-section-description">
                    I am a software enginner and here is my Portfolio Website. Here
                    you'll learn about my journery as a software developer.
                </div>

                <div class="btn-pink" id="btn">Hire me!</div>
            </div>

            <div class="hero-section-right">
                <div class="absolute icon circle">
                    <img src="images/circle.png">
                </div>
                <div class="absolute icon cross">
                    <img src="images/cross.png">
                </div>
                <div class="absolute icon cube">
                    <img src="images/cube.png">
                </div>
                <div class="absolute icon zig-zag">
                    <img src="images/zig-zag.png">
                </div>
                <div class="absolute icon dots">
                    <img src="images/dots.png">
                </div>
                <div class="user-image">
                    <img src="images/man.jpg">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script>
        var typeData = new Typed(".role", {
            strings: [
                "Full Stack Developer",
                "Web Developer",
                "Backend Developer",
                "Coder",
            ],
            loop: true,
            typeSpeed: 100 ,
            backSpeed: 80,
            backDelay: 1000,
        });
    </script>

</body>

</html>
