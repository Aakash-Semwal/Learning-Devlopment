<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Password Generator</h1>
    <div class="display-password">
        <input type="text" readonly placeholder="Password" class="password-displayer" data-passwordDisplay>
        <button class="cpyBtn" data-copy>
            <span class="tooltip" data-copyMsg></span>
            <img src="content_copy_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" alt="">
        </button>
        
    </div>

    <div class="input-container">

        <!-- Password Length -->
        <div class="length-container">
            <p>Password Length</p>
            <p data-lengthNumber>10</p>
        </div>

        <!-- slider -->
        <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider>

        <!-- Checkbox -->
        <div class="check">
            <input type="checkbox" id="Uppercase">
            <label for="Uppercase">Includes Uppercase Characters</label>
        </div>

        <div class="check">
            <input type="checkbox" id="Lowercase">
            <label for="Lowercase">Includes Lowercase Characters</label>
        </div>

        <div class="check">
            <input type="checkbox" id="Number">
            <label for="Number">Includes Numbers</label>
        </div>

        <div class="check">
            <input type="checkbox" id="Symbols">
            <label for="Symbols">Includes Symbols</label>
        </div>

        <!-- Strength -->
        <div class="strength-container">
            <p>Strength</p>
            <div class="indicator" data-indicator></div>
        </div>

        <!-- Generate Password -->
        <button class="generate-password">Generate Password</button>



    </div>
</div>

<script src="script.js"></script>
</body>
</html>
